<h1>עדכון תוכנית</h1>
<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-9 activity-program">
      <ngb-tabset *ngIf="activitiesList">
        <ngb-tab title="גילאי 2-3">
          <template ngbTabContent>
            <div class="card row flex-items-xs-around">
              <div class="card col-xs-2 activity-card row flex-items-xs-middle"  *ngFor="let activity of activitiesAge3">
                <activity-component [activity]="activity"></activity-component>
              </div>
            </div>
          </template>
        </ngb-tab>
        <ngb-tab title="גילאי 4">
          <template ngbTabContent>
            <div class="card row flex-items-xs-around">
              <div class="card col-xs-2 activity-card row flex-items-xs-middle"  *ngFor="let activity of activitiesAge4">
                <activity-component [activity]="activity"></activity-component>
              </div>
            </div>
          </template>
        </ngb-tab>
        <ngb-tab title="גילאי 5+">
          <template ngbTabContent>
            <div class="card row flex-items-xs-around">
              <div class="card col-xs-2 activity-card row flex-items-xs-middle"  *ngFor="let activity of activitiesAge5">
                <activity-component [activity]="activity"></activity-component>
              </div>
            </div>
          </template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="col-xs-3">
      <program-cart></program-cart>
    </div>
  </div>

<h2 *ngIf="!activitiesList">בעיות ברשת</h2>

</div>
