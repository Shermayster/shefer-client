<div class="row">
  <div class="xs-col-12">
    <div class="cart-container">
      <div class="xs-col-12">

        <div class="col-xs-12">
          <h4>סל פעילויות</h4>
        </div>
        <div class="col-xs-12">
          <ul class="list-group" *ngIf="activityProgram.patientActivityList">
            <li class="list-group-item" *ngFor="let activity of activityProgram.patientActivityList">
              <span class="tag tag-default tag-pill pull-xs-left">{{activity.frequency}}</span>
             {{activity.activityName}}
            </li>
          </ul>
        </div>
        <div class="col-xs-12">
          <h6>מספר שבועות לתוכנית</h6>
        </div>

        <div [(ngModel)]="model" (change)="activityProgram.duration = model" ngbRadioGroup name="radioBasic">
          <label class="btn btn-primary">
            <input type="radio" [value]="1"> 1
          </label>
          <label class="btn btn-primary">
            <input type="radio" value="2"> 2
          </label>
          <label class="btn btn-primary">
            <input type="radio" [value]="3"> 3
          </label>
          <label class="btn btn-primary">
            <input type="radio" [value]="4"> 4
          </label>
          <label class="btn btn-primary">
            <input type="radio" [value]="5"> 5
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
