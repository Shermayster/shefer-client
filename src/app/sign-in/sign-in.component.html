<div class="card-container card">
  <div class="greetings">
    <h2>
      ברוכים הבאים לאתר הדרכת הורים
    </h2>
    <p><strong>
      אתר המסייע למטפל בריפוי בעיסוק להדריך הורים לתרגל עם ילדיהם תרגילים בריפוי בעיסוק
    </strong>
    </p>
  </div>
  <div class="card-block">
    <div class="sign-in-form">
      <h4>כניסה למערכת</h4>
      <form [formGroup]="signinForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">שם משתמש</label>
          <input formControlName="email"  class="form-control" #email id="email" type="email">
        </div>
        <div class="form-group">
          <label for="password">סיסמה</label>
          <input formControlName="password"  class="form-control" #email id="password" type="password">
        </div>
        <button [disabled]="!signinForm.valid" type="submit">כניסה למערכת</button>
        <span *ngIf="showError"  class="">אחד הנתונים שגויים</span>
      </form>
    </div>
  </div>
</div>
