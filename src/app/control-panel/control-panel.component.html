<div class="card">
  <table class="table table-bordered table-hover">
    <thead class="thead-inverse">
    <tr>
      <th>משפחה</th>
      <th>פעילויות</th>
      <th>משובים</th>
      <th>עדכון תוכנית</th>
      <th>יצירת קשר</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of data.patients">

      <th scope="row">{{patient.contact.lastName}} <i class="material-icons left" (click)="onParentSelect(patient)">person</i></th>
      <td><ul class="list-unstyled">
        <li *ngFor="let program of patient.program let i = index">
          Program Status: {{program.status}}
         <!-- <ul class="list-unstyled">
            <li *ngfor="let activity of program.patientActivityList">{{activity.activityId}}</li>
          </ul>-->
      </ul></td>
      <td><i class="material-icons">insert_drive_file</i></td>
      <td><i class="material-icons">settings_applications</i></td>
      <td><i class="material-icons">contacts</i></td>
    </tr>
    </tbody>
  </table>
</div>
